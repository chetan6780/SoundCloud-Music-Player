<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Sound Cloud Player</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.svg' />
</head>

<body id="soundcloud-player">
    <div class="ui container col">
        <div class="col-left js-playlist">
            <div class="inner"></div>
        </div>
        <div class="col-right">
            <div class="main">
                <div class="ui massive icon input">
                    <button class="clearbtn">clear playlist</button>
                    <input type="text" placeholder="Search for a song or artist..." class="js-search input-search">
                    <i class="search icon js-submit"></i>
                </div>
                <div class="search-results js-search-results ui cards">
                    <h2>Please type in a search value!</h2>
                </div>
            </div>

        </div>
    </div>
    <!-- onclick set the value of GetDesk to 1 and redirect user to desktop site -->

    <script src='javascript/semantic.min.js'></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <script src="javascript/main.js"></script>
</body>

</html>
